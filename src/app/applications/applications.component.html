<div class="main">


    <div class="list">
        <p-table #dt [value]="applicationsData" >

            <ng-template pTemplate="header">
                <tr>
                    <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-dropdown [ngModel]="value" [options]="statusList" (onChange)="filter($event.value)"
                                placeholder="Select the status" [showClear]="true">
                                <ng-template let-option pTemplate="item">
                                    <span>{{option.label}}</span>
                                </ng-template>
                            </p-dropdown>
                        </ng-template>
                    </p-columnFilter>
                </tr>
                <div class="filters">
                    
                    <button class="btn btn-secondary" label="In Progress" value= "inprogress"
                        (click)="listUpdate($event.target.value)">In Progress</button>
                    <button class="btn btn-secondary" type="button" value= "hold"
                        (click)="listUpdate($event.target.value)">Hold</button>
                    <button class="btn btn-secondary" type="button" value= "declined"
                        (click)="listUpdate($event.target.value)">Declined</button>
                </div >
                <tr>
                    <th>Partner Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Contact Person</th>
                    <th>Applied On</th>
                    <th>Activity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-application>
                <tr>
                    <td>{{application.partnerName}}</td>
                    <td>{{application.email}}</td>
                    <td>{{application.phone}}</td>
                    <td>{{application.contactPerson}}</td>
                    <td>{{application.appliedOn | date: 'MM/dd/yyyy'}}</td>
                    <td>

                        <button type="button" pButton icon="pi pi-bars" (click)="menu.toggle($event)"></button>
                        <p-menu #menu [popup]="true" [model]="items" appendTo="body"></p-menu>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>

</div>
